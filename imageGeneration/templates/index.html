<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

        <script src="https://code.jquery.com/jquery-3.6.2.min.js" integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>

        <!-- bootstrap 5.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <script src="{{ url_for('static', filename='js/main.js') }}"></script>

        <title>Image Generation Demo</title>
    </head>
    <body>
        <!-- Allow the user to enter as many prompts as they want -->
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Prompt</span>
                        <input id="prompt" type="text" class="form-control" placeholder="Enter a prompt" aria-label="Prompt">
                        <button id="add-prompt" class="btn btn-primary" onclick="addPrompt()">Add Prompt</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Show a list of prompts that the user has entered -->
        <div class="container">
            <div class="row">
                <div class="col">
                    <ul id="prompts-list" class="list-group">
                    </ul>
                </div>
            </div>
        </div>

        <!-- Show generated images in cards with associated metadata -->
        <div class="container" style="margin: 16px;">
            <div class="row">
                <div class="col">
                    <div id="image-cards" class="card-columns">
                    </div>
                </div>
            </div>
        </div>

        <hr class="my-12"/>

        <!-- Allow the user to generate images based on the prompts given -->
        <div class="container">
            <div class="row">
                <div class="col">
                    <button id="generate-image" class="btn btn-primary" onclick="generateImage()">Generate Image</button>
                </div>
            </div>
        </div>
    </body>
</html>
